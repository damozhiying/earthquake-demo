apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: earthquake-demo
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/gswk/earthquake-demo-frontend:latest
            imagePullPolicy: Always
            env:
            - name: EVENTS_API
              value: "http://geocoder.default.dev.gswkbook.com/"